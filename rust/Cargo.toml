[package]
name = "wasm-xlsxwriter"
version = "0.9.0"
edition = "2021"
repository = "https://github.com/estie-inc/wasm-xlsxwriter"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.41"
console_error_panic_hook = "0.1.7"
js-sys = "0.3.77"
rust_xlsxwriter = { version = "0.90.0", features = ["wasm", "chrono"] }
wasm-bindgen = "0.2.94"
