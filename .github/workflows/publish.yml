name: npm publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  npm-publish:
    name: Publish npm package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
      - run: npm run build

      - name: Validate and publish (alpha)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ ! "$VERSION" =~ -alpha ]]; then
            echo "::error::workflow_dispatch requires alpha version (got $VERSION)"
            exit 1
          fi
          npm publish --provenance --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Validate and publish (release)
        if: github.event_name == 'push'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="${{ github.ref_name }}"
          if [ "$TAG" != "v$VERSION" ]; then
            echo "::error::Tag $TAG does not match package.json version (expected $VERSION)"
            exit 1
          fi
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
