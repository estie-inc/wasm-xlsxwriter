name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build
      - name: Install wasm-tools
        run: cargo install wasm-tools
      - name: Validate WebAssembly features
        run: |
          echo "=== Validating nodejs wasm ==="
          wasm-tools validate nodejs/wasm_xlsxwriter_bg.wasm --features mvp,mutable-global,sign-extension,bulk-memory
          echo "=== Validating web wasm ==="
          wasm-tools validate web/wasm_xlsxwriter_bg.wasm --features mvp,mutable-global,sign-extension,bulk-memory
      - run: npm test
      - run: |
          cd examples/nextjs
          npm ci
          npm run build
      - run: |
          cd examples/nodejs
          npm ci
          npm run build
          npm run start
