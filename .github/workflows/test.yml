name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build
      - name: Validate WebAssembly features
        run: |
          expected="bulk-memory bulk-memory-opt mutable-globals sign-ext"
          for target in nodejs web; do
            actual=$(wasm-opt --print-features $target/wasm_xlsxwriter_bg.wasm 2>&1 | grep "^--enable-" | sed 's/--enable-//g' | sort | xargs)
            echo "$target: $actual"
            if [ "$actual" != "$expected" ]; then
              echo "::error::$target has unexpected features: $actual (expected: $expected)"
              exit 1
            fi
          done
      - run: npm test
      - run: |
          cd examples/nextjs
          npm ci
          npm run build
      - run: |
          cd examples/nodejs
          npm ci
          npm run build
          npm run start
